<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>반갑다 HTML! /* h1 적용 */</h1>
		<p>This is a Heading</p>
	</header>
	<section>
		<p>문단1</p>
		<p>문단2</p>
		<i>/* 두개의 다른 태그를 사용하여 기울림(강조) 표시하세요 */</i><br>
		<em>강조1</em>
		<address>강조1</address>
		<h2>시맨틱 태그란? /* h2 적용*/</h2>
		<h3>시맨틱 태그를 사용하는 이유는? /* h3 적용*/ </h3>
		<h4>시맨틱 태그의 사용법 /* h4 적용 */</h4>
		<ul> unordered list
			<li>바나나</li>
			<li>딸기</li>
			<li>사과</li>
		</ul>
		<ol> ordered list
			<li>소프트</li>
			<li>전자</li>
			<li>통신</li>
			<li>바이오</li> 
		</ol>
	</section>
</body>
</html>
